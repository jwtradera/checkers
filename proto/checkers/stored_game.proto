syntax = "proto3";
package jwtradera.checkers.checkers;

option go_package = "github.com/jwtradera/checkers/x/checkers/types";

message StoredGame {
    string creator = 1;
    string index = 2;
    string board = 3;
    string turn = 4;
    string red = 5;
    string black = 6;
    uint64 moveCount = 7;
    string beforeIndex = 8; // Pertains to the FIFO. Toward head.
    string afterIndex = 9; // Pertains to the FIFO. Toward tail.
    string deadline = 10;
    string winner = 11;
}